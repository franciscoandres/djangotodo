{% extends 'base.html' %}

{% block title %} Update task {% endblock %}

{% block content %}
  <div class="col-md-4 mx-auto py-5">
    <h3>Update task</h3>
    <form method="POST">
      {% csrf_token %}
      {% if form.non_field_errors %}
        <ul class="list-unstyled">
          {% for error in form.non_field_errors %}
            <li>
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
      <div class="form-group">
        <input 
          name="{{ form.text.name }}" 
          type="text" readonly class="form-control-plaintext"
          value="{{ form.text.value }}">
      </div>
      <div class="form-group">
        <div class="form-check">
          {{ form.is_completed }}
          <label class="form-check-label" for="{{ form.is_completed.id_for_label }}">
            {{ form.is_completed.label }}
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a class="btn btn-outline-secondary" href="{% url 'todos-index' %}">Back</a>
    </form>
  </div>
{% endblock %}
